<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load History Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <!-- once the button is selected this dialog opens in the UI -->
      <div class="DialogContainer">
        <div class="load-history-Dialog">
          <h1 class="Dialog-title">Data log: {{DataSet 1}}</h1>
          <div class="Dialog-content">
            <div class="load-history-container">
              <table>
                <colgroup>
                  <col />
                  <col />
                  <col />
                </colgroup>
                <tr>
                  <th>Pipeline</th>
                  <th>Connection</th>
                  <th>Data Set</th>
                  <th>Data Load Complete</th>
                </tr>
                <tr>
                  <td>Daily Activity Download</td>
                  <td>Google Ads</td>
                  <td>Accounts</td>
                  <td>Thu, 20 Jun 2024 01:05:49</td>
                </tr>
                <tr>
                  <td>Daily Activity Download</td>
                  <td>Google Ads</td>
                  <td>Accounts</td>
                  <td>Thu, 20 Jun 2024 01:05:49</td>
                </tr>
                <tr>
                  <td>Daily Activity Download</td>
                  <td>Google Ads</td>
                  <td>Accounts</td>
                  <td>Thu, 20 Jun 2024 01:05:49</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="ButtonGroup Dialog-buttons">
            <button class="Button Dialog-button" type="button">
              <a href="index.html"> <i class="Icon fas fa-times"></i>Close </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
